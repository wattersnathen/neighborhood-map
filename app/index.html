<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Neighborhood Map</title>
    <!-- build:css app.css -->
    <link rel="stylesheet" href="./css/app.css"/>
    <!-- endbuild -->
</head>
<body>
    <div id="map" data-bind="map: googleMap"></div>
    <div class="container">
        <section id="search">
            <input type="text" data-bind="value: address" id="pac-input" class="controls"/>
        </section>
        <div id="loading" style="display: none;">
            <img src="ajax-loader.gif">
            <p>...loading Meetups</p>
        </div>
        <section id="results" data-bind="foreach: meetups">
            <div class="meetup" data-bind="click: $root.clickMarker">
                <a data-bind="attr: { href: event_url }" target="_blank">
                    <h1 data-bind="text: name"></h1>
                </a>
                <h2 data-bind="text: group.name"></h2>
                <p data-bind="dateString: time"></p>
                <p>
                    <span data-bind="text: venue.address_1"></span>,
                    <span data-bind="text: venue.city"></span>
                </p>
            </div>
        </section>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBIVxF2SP7ozlaVsOfTB8nj-1TJhkP3NsI"></script>
    <!-- build:js js/lib.js -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/knockout/dist/knockout.js"></script>
    <script src="./bower_components/moment/min/moment.min.js"></script>
    <!-- endbuild -->
    <!-- build:js1 js/app.js -->
    <script src="./js/meetup.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/app.js"></script>
    <!-- endbuild -->
</body>
</html>
