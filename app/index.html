<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
</head>
<body>
    <div id="map" data-bind="map: googleMap"></div>
    <div class="container">
        <section id="search">
            <input type="text" data-bind="value: address" id="pac-input" class="controls"/>
        </section>
        <div id="loading" style="display: none;">
            <img src="ajax-loader.gif">
            <p>...loading Meetups</p>
        </div>
        <section id="results" data-bind="foreach: meetups">
            <div>
                test
            </div>
        </section>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBIVxF2SP7ozlaVsOfTB8nj-1TJhkP3NsI"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/knockout/dist/knockout.js"></script>
    <script src="./bower_components/moment/min/moment.min.js"></script>
    <script src="./js/meetup.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
